<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GlitchCam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">


</head>

<body>

    <div class="photobooth">
        <div class="controls container-fluid">
            <div class="rgb row">                    
                <div class="shadowsplit">
                    <div class=" col-sm-4">
                        <i class="fa fa-3x fa-lightbulb-o" id="greenscreen" aria-hidden="true"></i>
                        <br>
                        <span>move the sliders to adjust green screen</span>
                    </div>
                        <video class="player col-sm-4"></video>`
                    <div class=" col-sm-4">
                        <i class="fa fa-lightbulb-o fa-3x" id="rgbsplit" aria-hidden="true"></i>
                        <br>
                        <span>rgb split</span>
                    </div>
                </div>
            </div>
                <div class="rgb row">
                    <div class="col-sm-6">
                        <label class="sliders" for="rmin">red min:</label>
                        <input class="sliders" type="range" min=0 max=255 name="rmin">
                    </div>
                    <div class="col-sm-6">

                        <label class="sliders" for="rmax">red max:</label>
                        <input class="sliders" type="range" min=0 max=255 name="rmax">
                    </div>

                </div>
                <div class="rgb row">
                    <div class="col-sm-6">
                        <label class="sliders" for="gmin">green min:</label>
                        <input class="sliders" type="range" min=0 max=255 name="gmin">
                    </div>
                    <div class="col-sm-6">
                        <label class="sliders" for="gmax">green max:</label>
                        <input class="sliders" type="range" min=0 max=255 name="gmax">
                    </div>
                </div>
                <div class="rgb row">
                    <div class="col-sm-6">
                        <label class="sliders" for="bmin">blue min:</label>
                        <input class="sliders" type="range" min=0 max=255 name="bmin">
                    </div>
                    <div class="col-sm-6">
                        <label class="sliders" for="bmax">blue max:</label>
                        <input class="sliders" type="range" min=0 max=255 name="bmax">
                    </div>
                </div>
                <div class="redgreenblue row">
                    <div class="col-sm-6">
                        <i class="fa fa-lightbulb-o fa-3x" id="red" aria-hidden="true"></i>
                        <br>
                        <label for="red">red</label>
                        <input type="range" min=0 max=255 name="red">
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-lightbulb-o fa-3x" id="green" aria-hidden="true"></i>
                        <br>
                        <label for="green">green</label>
                        <input type="range" min=0 max=255 name="green">
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-lightbulb-o fa-3x" id="blue" aria-hidden="true"></i>
                        <br>
                        <label for="blue">blue</label>
                        <input type="range" min=0 max=255 name="blue">
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-lightbulb-o fa-3x" id="shadow" aria-hidden="true"></i>
                        <br>
                        <label for="shadow">shadow</label>
                        <input type="range" min=0 max=255 step="2" name="shadow">
                    </div>
                </div>

                <i onClick="takePhoto()" class="fa fa-3x fa-camera-retro" aria-hidden="true"></i>
                <canvas class="photo"></canvas>
                <div class="strip"></div>
            </div>
        </div>

        <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

        <script src="scripts.js"></script>

</body>

</html>
